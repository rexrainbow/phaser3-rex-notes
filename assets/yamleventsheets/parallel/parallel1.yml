title: Event sheet 1
parallel: true
condition: coin > 5
script:
  - name: print
    parameters: { text: "Event 1 start" }
  - name: wait

  - name: print
    parameters: { text: "Event 1 progress 0" }
  - name: wait

  - name: print
    parameters: { text: "Event 1 progress 1" }
  - name: wait

  - name: print
    parameters: { text: "Event 1 complete" }

fallback:
  - name: print
    parameters: { text: "str(coin = {{coin}})" }
