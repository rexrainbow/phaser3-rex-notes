title: Break
script:
  - name: print
    parameters: { text: "...before action group..." }

  - actions:
      - name: print
        parameters: { text: "before break" }

      - type: break

      - name: print
        parameters: { text: "after break" }

  - type: repeat
    times: 3
    actions:
      - name: print
        parameters: { text: "repeat - 0" }

      - type: break

      - name: print
        parameters: { text: "repeat - 1" }

  - type: for
    init:
      - name: set
        parameters: { loopCount: 3 }
    condition:
      - loopCount > 0
    step:
      - name: set
        parameters: { loopCount: "#(loopCount-1)" }
    actions:
      - name: print
        parameters: { text: "for {{loopCount}} - 0" }

      - type: break

      - name: print
        parameters: { text: "for {{loopCount}} - 1" }

  - type: while
    condition: 'true'
    actions:
      - name: print
        parameters: { text: "while - 0" }

      - type: break

      - name: print
        parameters: { text: "while - 1" }


  - title: level-0
    actions:
      - name: print
        parameters: { text: "label level 1 - 0" }
    
      - title: level-1
        actions:
        - name: print
          parameters: { text: "label level 2 - 0" }
  
        - title: level-2
          actions:
          - name: print
            parameters: { text: "label level 3 - 0" }
    
          - type: break
            target: level-0
    
          - name: print
            parameters: { text: "label level 3 - 1" }
  
        - name: print
          parameters: { text: "label level 2 - 1" }

      - name: print
        parameters: { text: "label level 1 - 1" }

  - type: for
    init:
      - name: set
        parameters: { loopCount: 3 }
    condition:
      - loopCount > 0
    step:
      - name: set
        parameters: { loopCount: "#(loopCount-1)" }
    actions:
      - name: print
        parameters: { text: "for {{loopCount}} - 0" }

      - type: continue

      - name: print
        parameters: { text: "for {{loopCount}} - 1" }


  - name: print
    parameters: { text: "...after action group..." }
