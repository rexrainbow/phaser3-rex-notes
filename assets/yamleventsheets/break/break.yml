title: Break
script:
  - name: print
    parameters: { text: "...before action group..." }

  - actions:
      - name: print
        parameters: { text: "before break" }

      - type: break

      - name: print
        parameters: { text: "after break" }

  - type: for
    init:
      - name: set
        parameters: { loopCount: 3 }
    condition:
      - loopCount > 0
    step:
      - name: set
        parameters: { loopCount: "#(loopCount-1)" }
    actions:
      - name: print
        parameters: { text: "for {{loopCount}} - 0" }
      
      - type: break

      - name: print
        parameters: { text: "for {{loopCount}} - 1" }

  - name: print
    parameters: { text: "...after action group..." }
