title: Title
script:
  - title: Test 0
    type: label
    actions:
      - name: print
        parameters: { text: "----" }
      - name: set
        parameters: { coin: 8 }

      - type: if
        branches:
          - condition: coin < 10
            actions:
              - name: print
                parameters: { text: "(coin < 10)" }

          - actions:
              - name: print
                parameters: { text: "NOT (coin < 10)" }

  - title: Test 1
    type: label
    actions:
      - name: print
        parameters: { text: "----" }
      - name: set
        parameters: { coin: 8 }

      - type: if
        branches:
          - condition: coin > 10
            actions:
              - name: print
                parameters: { text: "(coin > 10)" }

          - actions:
              - name: print
                parameters: { text: "NOT (coin > 10)" }

  - title: Test 2
    type: label
    actions:
      - name: print
        parameters: { text: "----" }
      - name: set
        parameters: { coin: 8 }

      - type: if
        branches:
          - condition: coin > 10
            actions:
              - name: print
                parameters: { text: "(coin > 10)" }

          - condition: (coin > 5) && (coin <=10)
            actions:
              - name: print
                parameters: { text: "(coin > 5) && (coin <=10)" }

          - actions:
              - name: print
                parameters: { text: "(coin < 5)" }
