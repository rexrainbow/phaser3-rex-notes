extra_javascript:
- js/mermaid/mermaid.min.js
- js/umlconvert.js 

theme:
    name: 'material'
    logo:
        icon: 'memory'    
    favicon: 'images/logo.svg'
    palette:
        primary: 'blue'
        accent: 'blue'

site_author: rexrainbow
site_url: https://rexrainbow.github.io/phaser3-rex-notes/docs/site/index.html

repo_name: 'phaser3-rex-notes'
repo_url: 'https://github.com/rexrainbow/phaser3-rex-notes'

extra:
    social:
        - type: 'twitter'
          link: https://twitter.com/rexrainbow
        - type: github
          link: https://github.com/rexrainbow/


google_analytics:
    - 'UA-119804412-1'
    - 'auto'      

markdown_extensions:
- admonition
- codehilite:
    guess_lang: false
    linenums: false
- toc:
    permalink: true
- footnotes
- meta
- def_list
- pymdownx.arithmatex
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_png
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences: [
       {name: mermaid, class: mermaid}
    ]
- pymdownx.tasklist
- pymdownx.tilde
