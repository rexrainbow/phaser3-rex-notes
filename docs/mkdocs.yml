site_author: rexrainbow
site_url: https://rexrainbow.github.io/phaser3-rex-notes/docs/site/

repo_name: 'phaser3-rex-notes'
repo_url: 'https://github.com/rexrainbow/phaser3-rex-notes/'

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/rexrainbow/
        - icon: fontawesome/brands/discord
          link: https://discord.gg/kWkuFZK


theme:
    name: material
    logo: images/logo.svg
    favicon: images/logo.svg
    icon:
        repo: fontawesome/brands/github
    palette:
        primary: 'blue'
        accent: 'blue'
    features:
        - search.suggest
        - search.highlight
        - content.code.copy

plugins:
    - search

markdown_extensions:
- admonition
- attr_list
- codehilite:
    guess_lang: false
    linenums: false
- toc:
    permalink: true
- footnotes
- meta
- def_list
- md_in_html
- pymdownx.blocks.caption
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

